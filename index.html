<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Table</title>
</head>

<body>
    <div class="container">
        <header class="heading">Product Table</header>
        <div class="search">
            <input type="search" id="search" class="search_input">
            <button class="search-btn">Search</button>
        </div>

        <div class="table">
            <table>
                <thead>
                    <th>STT</th>
                    <th>Product name</th>
                    <th>Price</th>
                    <th>Action</th>
                </thead>
                <tbody class="body-table">

                </tbody>
                <tfoot>
                    <th colspan="2">Total</th>
                    <td colspan="2"></td>
                </tfoot>
            </table>
        </div>
        <footer class="submit">
            <button class="add-btn">ADD</button>
            <button class="delete-btn">DELETE ALL</button>
        </footer>
    </div>

    <div class="add-modal hide">
        <div class="modal-inner">
            <div class="modal-header">
                <p>ADD PRODUCT</p>
                <i class="fas fa-times close-add-modal"></i>
            </div>
            <div class="modal-body">
                <div class="modal-body__name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="add-name">
                </div>
                <div class="modal-body__price">
                    <label for="price">Price:</label>
                    <input type="number" id="price" class="add-price">
                </div>
                <span class="error-add"></span>
            </div>
            <div class="modal-footer">
                <button class="add-submit">Add</button>
            </div>
        </div>
    </div>

    <div class="update-name-modal hide">
        <div class="modal-inner">
            <div class="modal-header">
                <p>UPDATE NAME PRODUCT</p>
                <i class="fas fa-times close-update-name-modal"></i>
            </div>
            <div class="modal-body">
                <label for="name">Name:</label>
                <input type="text" id="name" class="update-name">
                <p class="error-name"></p>
            </div>
            <div class="modal-footer">
                <button class="update-name-submit">UPDATE</button>
            </div>
        </div>
    </div>

    <div class="update-price-modal hide">
        <div class="modal-inner">
            <div class="modal-header">
                <p>UPDATE PRICE PRODUCT</p>
                <i class="fas fa-times close-update-price-modal"></i>
            </div>
            <div class="modal-body">
                <label for="name">Price:</label>
                <input type="number" id="name" class="update-price">
                <p class="error-price"></p>
            </div>
            <div class="modal-footer">
                <button class="update-price-submit">UPDATE</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>


</html>
